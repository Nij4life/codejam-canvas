<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>codejam-canvas</title>
</head>

<body>
  <header>
    <h1>codejam-canvas</h1>
  </header>
  <main class="main">
    <div class="action">
      <ul class="menu">
        <li class="menu__item" id="bucket"><i class="fas fa-fill-drip"></i>Paint bucket (b)</li>
        <li class="menu__item" id="choose"><i class="fas fa-palette"></i>Choose color (c)</li>
        <li class="menu__item" id="move"><i class="fas fa-arrows-alt"></i>Move (m)</li>
        <li class="menu__item" id="transform"><i class="fas fa-exchange-alt"></i>Transform (t)</li>
      </ul>
      <div class="palette">
        <div class="colors current-color">
          <p class="palette__block-name">Current color</p>
          <span class="colors__item"></span>
        </div>
        <div class="colors standard-colors">
          <p class="palette__block-name">Standard colors</p>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
          <span class="colors__item"></span>
        </div>
        <div class="colors previus-colors">
          <p class="palette__block-name">Previous colors</p>
        </div>
      </div>
    </div>
    <canvas class="canvas" id="canvas" width="512" height="512"></canvas>
    <div class="switcher">
      <ul class="list switcher__list">
        <li class="list__item">4x4</li>
        <li class="list__item">32x32</li>
        <li class="list__item">image</li>
      </ul>
    </div>
  </main>
  <footer>
    <p>RSschool-2019Q3</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
